<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>  
    <header class="main-header">
        <nav class="nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <section class="container content">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <strong class="shop-item-title">Album 1</strong>
                <img src="Images/Album 1.png">
                <div>
                    <span>$12.99</span>
                    <button type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <strong class="shop-item-title">Album 2</strong>
                <img src="Images/Album 2.png">
                <div>
                    <span>$14.99</span>
                    <button type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <strong class="shop-item-title">Album 3</strong>
                <img src="Images/Album 3.png">
                <div>
                    <span>$9.99</span>
                    <button type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <strong class="shop-item-title">Album 4</strong>
                <img src="Images/Album 4.png">
                <div>
                    <span>$19.99</span>
                    <button type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content" >
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <strong class="shop-item-title">T-Shirt</strong>
                <img src="Images/Shirt.png">
                <div>
                    <span>$19.99</span>
                    <button type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <strong class="shop-item-title">Cofee Cup</strong>
                <img src="Images/Cofee.png">
                <div>
                    <span>$6.99</span>
                    <button type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <strong class="cart-item cart-format">ITEM</strong>
            <strong class="cart-price cart-format">PRICE</strong>
            <strong class="cart-quantity cart-format">QUANTITY</strong>
        </div>
        <div class="cart-row">
            <div class="cart-item cart-format">
                <img src="Images/Shirt.png" width="100" height="100">
                <span class="cart-item-title">T-Shirt</span>
            </div>
            <span class="cart-price cart-format">$19.99</span>
            <div class="cart-quantity cart-format">
                <input type="number" value="1" class="cart-input">
                <button type="button" class="btn">REMOVE</button>
            </div>
        </div>
        <div class="cart-row">
            <div class="cart-item cart-format">
                <img src="Images/Album 3.png" width="100" height="100">
                <span class="cart-item-title">Album 3</span>
            </div>
            <span class="cart-price cart-format">$9.99</span>
            <div class="cart-quantity cart-format">
                <input type="number" value="2" class="cart-input">
                <button type="button" class="btn">REMOVE</button>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$39.97</span>
        </div>       
            <button type="button" class="btn btn-purchase">PURCHASE</button>
    </section>
    
    <footer class = "footer ">
        <div class="container footer-container">
            <h1 class="band-name">The Generics</h1>
            <ul class="footer-nav">
                <li>
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="images/YouTube Logo.png">
                    </a>

                </li>
                
                <li>
                    <a href="https://open.spotify.com/" target="_blank">
                        <img src="images/Spotify Logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="images/Facebook Logo.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
